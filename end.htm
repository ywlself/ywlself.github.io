    <style>
        @font-face {
            font-family: "Alimama_DongFangDaKai_Regular";
            src: url(./font/Alimama_DongFangDaKai_Regular.ttf);
        }

        body {
            background-color: #eaeaea;
            overflow: hidden;
            
        }

        .container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f5f5f5;
            padding: 50px;
            box-shadow: 0 30px 50px #dbdbdb;
            
            
        }

        #slide {
            width: max-content;
            margin-top: 50px;
            
        }

        .item {
            width: 200px;
            height: 300px;
            background-position: 80%, 80%;
            display: inline-block;
            position: absolute;
            top: 50%;
            /* transform: translateY(-50%); */
            margin-top: -150px;
            border-radius: 20px;
            box-shadow: 0 30px 50px #505050;
            transition: .5s;
            
        }

        .item:nth-child(1),
        .item:nth-child(2) {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            /* transform: translateY(0); */
            margin-top: 0px;
            border-radius: 0;
            box-shadow: none;
            
        }

        .item:nth-child(3) {
            left: 60%;
        }

        .item:nth-child(4) {
            left: calc(60% + 220px);
        }

        .item:nth-child(5) {
            left: calc(60% + 440px);
        }

        .item .content {
            width: 300px;
            position: absolute;
            left: 30%;
            top: 48%;
            transform: translateY(-50%);
            font-family: "Alimama_DongFangDaKai_Regular";
            color: #c7ecee;
            display: none;
        }

        .item .content button {
            border-radius: 10px;
            background-color: #dff9fb;
            cursor: pointer;
        }

        .item:nth-child(2) .content {
            display: block;
        }

        .item .name {
            font-size: 40px;
            font-weight: bold;
            opacity: 0;
            animation: showcontent 1s ease-in-out 1 forwards;
        }

        .item .des {
            margin: 20px 0;
            opacity: 0;
            animation: showcontent 1s ease-in-out 0.3s 1 forwards;
        }

        .item button {
            padding: 10px 20px;
            border: none;
            opacity: 0;
            animation: showcontent 1s ease-in-out 0.6s 1 forwards;
        }

        @keyframes showcontent {
            from {
                opacity: 0;
                transform: translateY(100px);
                filter: blur(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        .buttons {
            width: auto;
            position: absolute;
            bottom: 200px;
            margin-left: -50px;
            text-align: center;
            left: 75%;
        }

        .s_button {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: gray;
            background-color: rgb(255, 255, 255, 0.3);
            font-size: 25px;
            border-radius: 20px;
            font-weight: bold;
            border: 1px solid #555;
            margin: 0 10px;
            transition: .5s;
        }

        .s_button:hover {
            cursor: pointer;
            background-color: #ccc;
        }

        .icon {
            width: 50px;
            height: 50px
        }

        .icon_box {
            position: absolute;
            left: 35%;
            bottom: -7%;
            opacity: 0;
            animation: showcontent 1s ease-in-out 0.6s 1 forwards;
        }
    </style>
</head>

<body>

            <script>

      
                let _direction = true;
                let _move = () => {
                    let lists = document.querySelectorAll(".item")
                    if (_direction) {
                        document.querySelector("#slide").appendChild(lists[0]);
                    } else {
                        document.querySelector("#slide").prepend(lists[lists.length - 1]);
                    }
                }
                let timer = setInterval(_move, 5000);
                document.querySelector(".container").addEventListener("mouseover", () => {
                    clearInterval(timer);
                });
                document.querySelector(".container").addEventListener("mouseout", () => {
                    timer = setInterval(_move, 5000)
                });
                document.querySelectorAll(".s_button")[1].onclick = () => {
                    _direction = true;
                    _move();
                }
                document.querySelectorAll(".s_button")[0].onclick = () => {
                    _direction = false;
                    _move();
                }  
            </script>
